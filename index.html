<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body class="dark-mode transition-colors duration-300" id="body">
    <div id="loginScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-black p-4 hidden">

            <div class="text-center mb-8">

                <p class="text-gray-500 text-sm">Inicia sesi√≥n para sincronizar</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="loginEmail" placeholder="Correo" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700 text-white outline-none">
                <input type="password" id="loginPass" placeholder="Contrase√±a" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700 text-white outline-none">
                <button onclick="login()" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-3 rounded-xl font-bold transition shadow-lg active:scale-95">Entrar</button>
                <button onclick="registro()" class="text-sm text-gray-400 w-full text-center hover:underline">Registrarse</button>
            </div>
        </div>
    </div>

    <div id="appContent" class="hidden min-h-screen">
        <div class="container mx-auto px-4 py-6 max-w-6xl">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6">

                    <select id="userSwitcher" class="rounded-lg border border-gray-700 p-2 text-sm bg-gray-800 text-white"></select>

            <div class="card p-3 md:p-4 mb-6 bg-gray-900 border border-gray-800">
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div class="text-lg font-bold text-blue-400" id="monthYear"></div>
                    <div id="controlsBar" class="flex flex-wrap gap-2">

                        <button onclick="cambiarMes(1)" class="bg-gray-800 p-2 px-3 rounded hover:bg-gray-700"><i class="fas fa-chevron-right"></i></button>
                        <select id="monthSelect" onchange="actualizarCalendario()" class="bg-gray-800 rounded p-1 text-sm"></select>
                        <select id="yearSelect" onchange="actualizarCalendario()" class="bg-gray-800 rounded p-1 text-sm"></select>
                    </div>
                </div>
            </div>

            <div class="card p-4 mb-6 bg-gray-900 border border-gray-800">
                <div class="tabs flex border-b border-gray-700 mb-4 overflow-x-auto space-x-4">
                    <div class="tab active px-2 py-2 cursor-pointer border-b-2 border-blue-500 font-bold" onclick="cambiarPesta√±a('calendario')">CALENDARIO</div>
                    <div class="tab px-2 py-2 cursor-pointer font-bold" onclick="cambiarPesta√±a('estadisticas')">ESTAD√çSTICAS</div>
                    <div class="tab px-2 py-2 cursor-pointer font-bold" onclick="cambiarPesta√±a('configuracion')">CONFIGURACI√ìN</div>

                <div id="tab-calendario" class="tab-content active">

                        <div class="bg-indigo-600 text-white px-3 py-1 rounded-full text-xs font-bold">NOCHE</div>
                    </div>
                    <div id="calendar" class="grid grid-cols-7 gap-1 md:gap-3"></div>
                </div>

                <div id="tab-estadisticas" class="tab-content hidden">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-gray-800 p-4 rounded-xl text-center">
                            <h3 class="text-blue-400 font-bold mb-4 uppercase">Resumen del Mes</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="bg-gray-900 p-3 rounded-lg"><div class="text-xs text-gray-500">TRABAJADOS</div><div id="diasTrabajados" class="text-2xl font-bold">0</div></div>
                                <div class="bg-gray-900 p-3 rounded-lg"><div class="text-xs text-gray-500">LIBRES</div><div id="diasLibres" class="text-2xl font-bold">0</div></div>
                                <div class="bg-gray-900 p-3 rounded-lg"><div class="text-xs text-gray-500">H. NORMALES</div><div id="horasNormales" class="text-2xl font-bold">0</div></div>
                                <div class="bg-gray-900 p-3 rounded-lg"><div class="text-xs text-gray-500">H. EXTRAS</div><div id="horasExtras" class="text-2xl font-bold">0</div></div>
                            </div>
                        </div>
                        <textarea id="diasNormales" rows="8" class="w-full bg-gray-900 p-2 text-xs text-gray-300 border border-gray-700 rounded-lg" readonly></textarea>
                    </div>
                </div>

                <div id="tab-configuracion" class="tab-content hidden">
                    <div class="bg-gray-800 p-4 rounded-xl">
                        <h3 class="text-blue-400 font-bold mb-4 uppercase"><i class="fas fa-magic mr-2"></i>Completar Calendario</h3>
                        <div class="grid grid-cols-1 gap-4">
                            <div>
                                <label class="text-sm font-bold block mb-1">Patr√≥n de Turnos</label>
                                <select id="patronSelect" onchange="toggleCustomPattern()" class="w-full bg-gray-900 border border-gray-700 p-3 rounded-xl">

                                    <option value="5x2">5x2 (5 trabajo, 2 descanso)</option>
                                    <option value="7x7">7x7 (7 trabajo, 7 descanso)</option>
                                    <option value="6x3">6x3 (6 trabajo, 3 descanso)</option>
                                    <option value="3x3" selected>3x3 (3 trabajo, 3 descanso)</option>
                                    <option value="custom">Personalizado</option>
                                </select>
                            </div>
                            <div id="customPatternDiv" class="hidden grid grid-cols-2 gap-2">
                                <input type="number" id="diasTrabajo" value="3" class="bg-gray-900 p-3 rounded-xl text-center" placeholder="D√≠as Trabajo">
                                <input type="number" id="diasDescanso" value="3" class="bg-gray-900 p-3 rounded-xl text-center" placeholder="D√≠as Descanso">

                                    <option value="solo-noche">Solo Noche</option>
                                    <option value="dia-noche">Alternando D√≠a/Noche</option>
                                    <option value="noche-noche-dia">Ciclo Noche-Noche-D√≠a</option>
                                </select>
                            </div>
                            <button onclick="completarCalendario()" class="bg-blue-600 p-4 rounded-xl font-bold hover:bg-blue-500 transition">APLICAR AL MES ACTUAL</button>
                            <button onclick="limpiarMes()" class="bg-red-600 p-2 rounded-xl text-xs font-bold opacity-70">LIMPIAR MES ACTUAL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="turnoModal" class="modal fixed inset-0 z-50 items-center justify-center bg-black bg-opacity-90 hidden p-4">
        <div class="bg-gray-900 p-6 rounded-3xl border border-gray-800 w-full max-w-xs">
            <h3 class="text-lg font-bold mb-4 text-center">Gestionar D√≠a</h3>
            <select id="turnoSelect" class="w-full p-4 rounded-xl bg-gray-800 text-white border border-gray-700 mb-4">
                <option value="dia">üåû D√≠a</option>

            <textarea id="nota" placeholder="A√±adir nota..." class="w-full p-3 bg-gray-800 border border-gray-700 rounded-xl mb-4 text-sm"></textarea>
            <div class="flex gap-2">
                <button onclick="agregarTurno()" class="bg-blue-600 flex-1 py-3 rounded-xl font-bold">GUARDAR</button>
                <button onclick="quitarTurno()" class="bg-red-600 flex-1 py-3 rounded-xl font-bold text-xs text-white">QUITAR</button>
            </div>
            <button onclick="cerrarModal()" class="w-full mt-4 text-gray-500 text-sm">Cerrar</button>
