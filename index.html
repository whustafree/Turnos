<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>Calendario de Turnos Chile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode" id="body">
    <div id="loginScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-black p-4 hidden">
        <div class="card p-6 w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-center" style="color: var(--primary)">Bienvenido</h2>
            <input type="email" id="loginEmail" placeholder="Correo electrónico" class="w-full p-2 mb-3 rounded bg-gray-800 border border-gray-700 text-white">
            <input type="password" id="loginPass" placeholder="Contraseña" class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700 text-white">
            <button onclick="login()" class="btn-primary w-full py-2 rounded mb-2">Entrar</button>
            <button onclick="registro()" class="text-sm text-gray-400 w-full text-center">¿No tienes cuenta? Regístrate aquí</button>
        </div>
    </div>

    <div id="appContent" class="hidden">
        <div class="container mx-auto px-4 py-6 max-w-6xl">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold brand-gradient">Turnos Chile</h1>
                <button onclick="cerrarSesion()" class="text-sm bg-red-600 px-3 py-1 rounded text-white">Cerrar Sesión</button>
            </div>
            
            <div class="card p-4 mb-6">
                <div class="flex justify-between items-center">
                    <div id="monthYear" class="text-xl font-bold"></div>
                    <div class="flex space-x-2">
                        <select id="monthSelect" onchange="actualizarCalendario()" class="rounded bg-gray-800 p-1"></select>
                        <select id="yearSelect" onchange="actualizarCalendario()" class="rounded bg-gray-800 p-1"></select>
                    </div>
                </div>
            </div>

            <div id="calendar" class="grid grid-cols-7 gap-2"></div>
        </div>
    </div>

    <div id="turnoModal" class="modal">
        <div class="modal-content">
            <h3 class="text-lg font-bold mb-4">Gestionar Turno</h3>
            <select id="turnoSelect" class="w-full p-2 mb-3 rounded bg-gray-800 text-white">
                <option value="dia">Día</option>
                <option value="noche">Noche</option>
                <option value="extra-dia">Extra Día</option>
                <option value="extra-noche">Extra Noche</option>
            </select>
            <div class="flex justify-between">
                <button onclick="agregarTurno()" class="btn-primary px-4 py-2 rounded">Agregar</button>
                <button onclick="cerrarModal()" class="bg-gray-700 px-4 py-2 rounded text-white">Cerrar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXT6NLK2ZbdEjFyVsHT_MUPC20txz2sfM",
            authDomain: "turnos-chile.firebaseapp.com",
            projectId: "turnos-chile",
            storageBucket: "turnos-chile.firebasestorage.app",
            messagingSenderId: "545791087800",
            appId: "1:545791087800:web:14f26c7e5f83abcd3e904d"
        };

        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.db = getFirestore(app);

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
