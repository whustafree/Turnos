<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>Gestión de Turnos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="transition-colors duration-300 pb-20 bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">

    <div id="loginScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-white dark:bg-gray-900 p-6 hidden">
        <div class="w-full max-w-sm text-center">
            <div class="mb-8">
                <i class="fas fa-cube text-6xl text-blue-600 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Portal Turnos</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Sincronización en la nube</p>
            </div>
            <input type="email" id="loginEmail" placeholder="Correo" class="w-full p-4 mb-3 border border-gray-300 dark:border-gray-700 rounded-xl bg-gray-50 dark:bg-gray-800 text-lg dark:text-white outline-none focus:border-blue-500">
            <input type="password" id="loginPass" placeholder="Contraseña" class="w-full p-4 mb-6 border border-gray-300 dark:border-gray-700 rounded-xl bg-gray-50 dark:bg-gray-800 text-lg dark:text-white outline-none focus:border-blue-500">
            <button onclick="login()" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold text-lg shadow-lg hover:bg-blue-700 transition">INICIAR SESIÓN</button>
            <button onclick="registro()" class="mt-4 text-blue-600 dark:text-blue-400 font-semibold text-sm">Crear cuenta nueva</button>
        </div>
    </div>

    <div id="appContent" class="hidden">
        
        <header class="fixed-header fixed top-0 w-full z-40 px-4 py-3 flex justify-between items-center bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 transition-colors duration-300">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-lg">
                    <i class="fas fa-layer-group"></i>
                </div>
                <span class="font-bold text-lg tracking-tight text-gray-800 dark:text-white">TurnosApp</span>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()" class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center transition-colors">
                    <i id="themeIcon" class="fas fa-moon text-gray-600 dark:text-yellow-400"></i>
                </button>
                <div id="headerAvatar" class="w-8 h-8 rounded-full bg-blue-100 dark:bg-blue-900 flex items-center justify-center text-xs font-bold text-blue-600 dark:text-blue-200 cursor-pointer border border-blue-200 dark:border-blue-700" onclick="abrirPerfil()">US</div>
            </div>
        </header>

        <div class="mt-20 container mx-auto px-4 max-w-5xl space-y-6">

            <div class="card p-6 flex flex-col md:flex-row items-center md:items-start gap-6 relative overflow-hidden bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700">
                <div class="absolute top-0 right-0 w-32 h-32 bg-blue-50 dark:bg-blue-900/20 rounded-bl-full -z-0 pointer-events-none"></div>
                <div class="relative z-10" onclick="abrirPerfil()">
                    <div id="dashboardAvatar" class="avatar-circle w-20 h-20 text-2xl shadow-lg cursor-pointer flex items-center justify-center rounded-full bg-blue-600 text-white border-4 border-white dark:border-gray-800">US</div>
                </div>
                <div class="text-center md:text-left flex-1 relative z-10 w-full">
                    <h2 id="userNombre" class="text-2xl font-bold text-gray-900 dark:text-white">Usuario</h2>
                    <p class="text-gray-500 dark:text-gray-400 text-sm mb-3"><span id="userCargo">Cargo</span> en <span id="userEmpresa">Empresa</span></p>
                    <div class="grid grid-cols-2 gap-3 mt-4">
                        <div class="bg-blue-50 dark:bg-blue-900/30 p-3 rounded-xl border border-blue-100 dark:border-blue-800">
                            <div class="flex justify-between items-center mb-1"><span class="text-[10px] font-bold text-blue-800 dark:text-blue-300 uppercase">ADMIN</span></div>
                            <div class="text-xl font-bold text-blue-700 dark:text-blue-200"><span id="adminUsados">0</span><span class="text-sm font-normal">/<span id="adminTotal">6</span></span></div>
                            <div class="w-full bg-blue-200 dark:bg-blue-800 h-1.5 rounded-full mt-1"><div id="adminProgress" class="bg-blue-600 h-full" style="width: 0%"></div></div>
                        </div>
                        <div class="bg-yellow-50 dark:bg-yellow-900/30 p-3 rounded-xl border border-yellow-100 dark:border-yellow-800">
                            <div class="flex justify-between items-center mb-1"><span class="text-[10px] font-bold text-yellow-800 dark:text-yellow-300 uppercase">VACACIONES</span></div>
                            <div class="text-xl font-bold text-yellow-700 dark:text-yellow-200"><span id="vacacionesUsadas">0</span><span class="text-sm font-normal">/<span id="vacacionesTotal">15</span></span></div>
                            <div class="w-full bg-yellow-200 dark:bg-yellow-800 h-1.5 rounded-full mt-1"><div id="vacacionesProgress" class="bg-yellow-500 h-full" style="width: 0%"></div></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card p-2 flex justify-between items-center shadow-sm bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700">
                <button onclick="cambiarMes(-1)" class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-blue-600 dark:hover:text-white rounded-lg transition"><i class="fas fa-chevron-left"></i></button>
                <div class="text-center cursor-pointer" onclick="goToToday()">
                    <h3 id="monthYear" class="text-lg font-bold text-gray-800 dark:text-white uppercase"></h3>
                    <div class="text-[10px] text-blue-500 font-bold tracking-widest">HOY</div>
                </div>
                <button onclick="cambiarMes(1)" class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-blue-600 dark:hover:text-white rounded-lg transition"><i class="fas fa-chevron-right"></i></button>
                <select id="monthSelect" class="hidden" onchange="actualizarCalendario()"></select>
                <select id="yearSelect" class="hidden" onchange="actualizarCalendario()"></select>
            </div>

            <div class="grid grid-cols-3 gap-2">
                <button onclick="cambiarPestaña('calendario')" class="tab-btn active py-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl font-bold text-sm shadow-sm transition-all hover:bg-gray-50 dark:hover:bg-gray-700 text-blue-600 dark:text-blue-400 ring-2 ring-blue-100 dark:ring-blue-900/30">Calendario</button>
                <button onclick="cambiarPestaña('configuracion')" class="tab-btn py-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl font-bold text-sm shadow-sm transition-all hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400">Planificar</button>
                <button onclick="cambiarPestaña('ausencias')" class="tab-btn py-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl font-bold text-sm shadow-sm transition-all hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400">Ausencias</button>
            </div>

            <div id="tab-calendario" class="tab-content block animate-slide-up">
                <div class="grid grid-cols-7 mb-2 text-center text-xs font-bold text-gray-400">
                    <div>LU</div><div>MA</div><div>MI</div><div>JU</div><div>VI</div><div class="text-blue-500">SA</div><div class="text-red-500">DO</div>
                </div>
                <div id="calendar" class="grid grid-cols-7 gap-1 md:gap-2"></div>
            </div>

            <div id="tab-configuracion" class="tab-content hidden animate-slide-up">
                <div class="card p-6 bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm">
                    <h3 class="font-bold text-lg mb-4 text-gray-800 dark:text-white">Generador de Turnos 3x3</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-2">Ciclo de Trabajo</label>
                            <select id="ciclo3x3Select" class="w-full p-4 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-700 dark:text-white outline-none focus:border-blue-500">
                                <option value="1">1. Solo Día (D-D-D)</option>
                                <option value="2">2. Solo Noche (N-N-N)</option>
                                <option value="3">3. Alternando (D-N-D)</option>
                                <option value="4">4. Noche-Noche-Día (N-N-D)</option>
                                <option value="5">5. Noche-Día-Noche</option>
                                <option value="6">6. Día-Noche-Noche</option>
                                <option value="7">7. Día-Día-Noche</option>
                                <option value="8">8. Día-Noche-Día</option>
                                <option value="9">9. Noche-Día-Día</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-2">Fecha de Inicio del Ciclo</label>
                            <input type="date" id="fechaInicio" class="w-full p-4 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-700 dark:text-white outline-none focus:border-blue-500">
                        </div>
                        <button onclick="aplicarCiclo3x3()" class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition">APLICAR CICLO</button>
                    </div>
                </div>
            </div>

            <div id="tab-ausencias" class="tab-content hidden animate-slide-up">
                
                <div class="card p-6 mb-6 bg-white dark:bg-gray-800 border-l-4 border-yellow-400 rounded-xl shadow-sm">
                    <h3 class="font-bold text-lg mb-4 text-gray-800 dark:text-white flex items-center gap-2">
                        <i class="fas fa-plus-circle text-yellow-500"></i> Registrar Vacaciones
                    </h3>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Desde</label>
                            <input type="date" id="vacStart" class="w-full p-3 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-700 dark:text-white outline-none focus:border-yellow-500">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Hasta</label>
                            <input type="date" id="vacEnd" class="w-full p-3 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-700 dark:text-white outline-none focus:border-yellow-500">
                        </div>
                    </div>
                    <div class="flex items-center gap-3 mb-4 bg-yellow-50 dark:bg-yellow-900/20 p-3 rounded-lg">
                        <input type="checkbox" id="vacAprobado" class="w-5 h-5 text-blue-600 rounded cursor-pointer">
                        <div>
                            <label for="vacAprobado" class="text-sm font-bold text-gray-700 dark:text-gray-200 cursor-pointer">Ya están aprobadas</label>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Bloqueará los días en el calendario.</p>
                        </div>
                    </div>
                    
                    <div class="flex gap-2">
                        <button onclick="guardarVacaciones()" class="flex-1 py-3 bg-yellow-500 text-white font-bold rounded-xl hover:bg-yellow-600 shadow-md transition">
                            GUARDAR PERIODO
                        </button>
                        <button onclick="generarCartaVacaciones()" class="px-4 py-3 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-700 dark:text-white font-bold rounded-xl hover:bg-gray-50 dark:hover:bg-gray-600 shadow-sm transition" title="Copiar carta para Jefatura">
                            <i class="fas fa-envelope-open-text"></i> Carta
                        </button>
                    </div>
                </div>

                <div class="card p-6 bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm">
                    <h3 class="font-bold text-lg mb-4 text-gray-800 dark:text-white">Historial de Ausencias</h3>
                    <div id="listaAusencias" class="space-y-2 max-h-80 overflow-y-auto pr-2">
                        <p class="text-gray-400 text-center py-4 text-sm">Cargando...</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="perfilModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 hidden backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl w-full max-w-sm shadow-2xl animate-slide-up border border-gray-200 dark:border-gray-700">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-800 dark:text-white">Editar Perfil</h3>
                <button onclick="cerrarPerfil()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nombre</label>
                    <input type="text" id="editNombre" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg text-gray-800 dark:text-white outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Días Admin</label>
                        <select id="editAdminTotal" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg text-gray-800 dark:text-white outline-none">
                            <option value="5">5 días</option>
                            <option value="6">6 días</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Total Vac.</label>
                        <input type="number" id="editVacacionesTotal" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg text-gray-800 dark:text-white outline-none" placeholder="Ej: 15">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Cargo</label>
                    <input type="text" id="editCargo" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg text-gray-800 dark:text-white outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Empresa</label>
                    <input type="text" id="editEmpresa" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg text-gray-800 dark:text-white outline-none">
                </div>
                <button onclick="guardarPerfil()" class="w-full py-3 bg-blue-600 text-white font-bold rounded-xl mt-2 hover:bg-blue-700 transition">GUARDAR</button>
            </div>
        </div>
    </div>

    <div id="turnoModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 hidden backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl w-full max-w-xs shadow-2xl animate-slide-up border border-gray-200 dark:border-gray-700">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800 dark:text-white">Día <span id="modalDiaNum" class="text-blue-600"></span></h3>
                <button onclick="document.getElementById('turnoModal').classList.add('hidden')" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="grid grid-cols-2 gap-2 mb-4">
                <button onclick="agregarTurno('dia')" class="p-3 bg-yellow-50 dark:bg-yellow-900/30 text-yellow-700 dark:text-yellow-400 border border-yellow-200 dark:border-yellow-700 rounded-lg font-bold text-sm hover:bg-yellow-100 dark:hover:bg-yellow-900/50 transition">DÍA</button>
                <button onclick="agregarTurno('noche')" class="p-3 bg-indigo-50 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-400 border border-indigo-200 dark:border-indigo-700 rounded-lg font-bold text-sm hover:bg-indigo-100 dark:hover:bg-indigo-900/50 transition">NOCHE</button>
            </div>

            <div class="grid grid-cols-2 gap-2 mb-4">
                <button onclick="agregarTurno('extra-dia')" class="p-2 bg-orange-50 dark:bg-orange-900/30 text-orange-700 dark:text-orange-400 border border-orange-200 dark:border-orange-700 rounded-lg font-bold text-xs hover:bg-orange-100 dark:hover:bg-orange-900/50 transition">EXTRA DÍA</button>
                <button onclick="agregarTurno('extra-noche')" class="p-2 bg-purple-50 dark:bg-purple-900/30 text-purple-700 dark:text-purple-400 border border-purple-200 dark:border-purple-700 rounded-lg font-bold text-xs hover:bg-purple-100 dark:hover:bg-purple-900/50 transition">EXTRA NOCHE</button>
            </div>
            
            <button onclick="marcarAdministrativo()" class="w-full mb-4 p-3 bg-blue-50 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400 border border-blue-200 dark:border-blue-700 rounded-lg font-bold text-sm flex items-center justify-center gap-2 hover:bg-blue-100 dark:hover:bg-blue-900/50 transition">
                <i class="fas fa-file-contract"></i> DÍA ADMIN
            </button>

            <div class="border-t border-gray-100 dark:border-gray-700 pt-3 mt-2">
                <button onclick="quitarTurno()" class="w-full p-2 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg font-bold text-sm transition">Borrar Eventos</button>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registrado', reg))
                    .catch(err => console.log('SW falló', err));
            });
        }
    </script>

    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
