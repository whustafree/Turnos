<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>Calendario de Turnos Chile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode" id="body">
    <div id="loginScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-black p-4 hidden">
        <div class="card p-6 w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-center text-blue-500">Bienvenido</h2>
            <input type="email" id="loginEmail" placeholder="Correo" class="w-full p-2 mb-3 rounded bg-gray-800 text-white border border-gray-700">
            <input type="password" id="loginPass" placeholder="Contraseña" class="w-full p-2 mb-4 rounded bg-gray-800 text-white border border-gray-700">
            <button id="btnLogin" class="bg-blue-600 text-white w-full py-2 rounded mb-2 font-bold">Entrar</button>
            <button id="btnRegistro" class="text-sm text-gray-400 w-full text-center">Registrarse</button>
        </div>
    </div>

    <div id="appContent" class="hidden">
        <div class="container mx-auto px-4 py-6 max-w-6xl">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-blue-400">Turnos Chile</h1>
                <button id="btnLogout" class="text-sm bg-red-600 px-3 py-1 rounded text-white font-bold">Salir</button>
            </div>
            
            <div class="card p-4 mb-6">
                <div class="flex justify-between items-center">
                    <div id="monthYear" class="text-xl font-bold"></div>
                    <div class="flex space-x-2">
                        <select id="monthSelect" class="rounded bg-gray-800 p-1 text-white border border-gray-700"></select>
                        <select id="yearSelect" class="rounded bg-gray-800 p-1 text-white border border-gray-700"></select>
                    </div>
                </div>
            </div>

            <div id="calendar" class="grid grid-cols-7 gap-2"></div>
        </div>
    </div>

    <div id="turnoModal" class="modal">
        <div class="modal-content">
            <h3 class="text-lg font-bold mb-4 text-white">Gestionar Turno</h3>
            <select id="turnoSelect" class="w-full p-2 mb-3 rounded bg-gray-800 text-white border border-gray-700">
                <option value="dia">Día</option>
                <option value="noche">Noche</option>
                <option value="extra-dia">Extra Día</option>
                <option value="extra-noche">Extra Noche</option>
            </select>
            <div class="flex justify-between gap-2">
                <button id="btnAgregarTurno" class="bg-blue-600 text-white flex-1 py-2 rounded">Agregar</button>
                <button id="btnCerrarModal" class="bg-gray-700 flex-1 py-2 rounded text-white">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
